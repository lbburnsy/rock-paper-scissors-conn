<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Style CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome Link -->
    <script src="https://kit.fontawesome.com/e73503f66f.js" crossorigin="anonymous"></script>
  </head>
  <body>
   
    <header class="container-fluid text-center">
        <h1>Rock, Paper, Scissors</h1>
        <!-- <h4>Best of 7</h4> -->
    </header>

    <main class="container">
        <div class="row justify-content-evenly align-items-center">
            <div class="col-3 text-center align-self-end">
                <h2>Player<br>Score</h2>
            </div>
            <div class="col-3 text-center border-right">
                <h2 id="player-score">0</h2>
            </div>
            <div class="col-3 text-center">
                <h2 id="computer-score">0</h2>
            </div>
            <div class="col-3 text-center">
                <h2>Computer<br>Score</h2>
            </div>
        </div>
        
        <div class="choices-row row justify-content-evenly align-items-center">
            <div class="col-4 text-center" id="rock" >
                <i class="far fa-hand-rock"></i>
            </div>
            <div class="col-4 text-center">
                <i id="paper" class="far fa-hand-paper"></i>
            </div>
            <div class="col-4 text-center">
                <i id="scissor" class="far fa-hand-scissors"></i>
            </div>
        </div>

        <div class="row results-row">
            <div class="col text-center">
                <p id="result-text"></p>
            </div>
        </div>
    </main>









    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
